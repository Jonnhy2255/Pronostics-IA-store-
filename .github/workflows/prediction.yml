# .github/workflows/prediction.yml
name: Prediction journalière IA

on:
  schedule:
    - cron: '0 1 * * *' # Tous les jours à 01h UTC
  workflow_dispatch:

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout du dépôt
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🔧 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: 📊 Exécuter le script de prédictions
        run: python pro14.py

      - name: 📤 Commit & Push des prédictions
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git commit -m "📊 Prédictions IA du $(date '+%Y-%m-%d')"
          git push
